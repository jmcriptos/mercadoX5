<!DOCTYPE html>
<html>
<head>
    <title>Agregar Tienda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 36px;
            margin: 0;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 36px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 36px;
        }
        input[type="text"], select {
            width: 95%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px; /* Margen interno a la derecha */
            font-size: 36px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 36px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Agregar Tienda</h1>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form action="/add_store" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">

            <label for="address">Direcci√≥n:</label>
            <input type="text" id="address" name="address">

            <input type="submit" value="Agregar Tienda">
        </form>
        <div class="button-container">
            <a href="/"><button>Regresar</button></a>
        </div>
    </div>
</body>
</html>
