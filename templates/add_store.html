{% extends "base.html" %}
{% block content %}
<div class="container-fluid">

    <h1 class="h3 mb-4 text-gray-800">
        <i class="fas fa-store"></i> Agregar Tienda
    </h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Complete los datos</h6>
        </div>
        <div class="card-body">
            <form action="{{ url_for('stores') }}" method="POST">
                <div class="form-group">
                    <label for="name">Nombre de la Tienda</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Ej: Mi Supermercado" required>
                </div>
                <div class="form-group">
                    <label for="address">Direcci√≥n</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Ej: Calle Principal #123" required>
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-plus-circle"></i> Agregar Tienda
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
