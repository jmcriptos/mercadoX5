<!DOCTYPE html>
<html>
<head>
    <title>Agregar Tienda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <img src="../static/LOGO JOMAR.jpg" alt="MercadoX5" class="logo" />
    </div>
    <h1>MercadoX5</h1>
    <div class="form-container">
        <h1>Agregar Tienda</h1>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form action="/add_store" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">

            <label for="address">Direcci√≥n:</label>
            <input type="text" id="address" name="address">

            <input type="submit" value="Agregar Tienda">
        </form>
        <div class="button-container">
            <a href="/"><button>Regresar</button></a>
        </div>
    </div>
</body>
</html>
