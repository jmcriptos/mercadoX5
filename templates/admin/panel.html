{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <!-- Título principal centrado -->
    <h1 class="mb-4 text-center">Panel de Administración</h1>
    
    <div class="row g-4">
        <!-- Gestión de Usuarios -->
        <div class="col-md-4">
            <div class="card h-100 shadow-sm border-0">
                <!-- Cabecera con fondo de color e ícono -->
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-users-cog me-2"></i> Gestión de Usuarios
                    </h3>
                </div>
                <div class="card-body d-flex flex-column">
                    <ul class="list-unstyled flex-fill">
                        <li class="mb-3">
                            <a href="{{ url_for('admin_users') }}" class="btn btn-outline-primary w-100">
                                <i class="fas fa-users"></i> Administrar Usuarios
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('register') }}" class="btn btn-outline-success w-100">
                                <i class="fas fa-user-plus"></i> Registrar Nuevo Usuario
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Gestión de Datos -->
        <div class="col-md-4">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-header bg-info text-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-database me-2"></i> Gestión de Datos
                    </h3>
                </div>
                <div class="card-body d-flex flex-column">
                    <ul class="list-unstyled flex-fill">
                        <li class="mb-3">
                            <a href="{{ url_for('products') }}" class="btn btn-outline-info w-100">
                                <i class="fas fa-box-open"></i> Administrar Productos
                            </a>
                        </li>
                        <li class="mb-3">
                            <a href="{{ url_for('stores') }}" class="btn btn-outline-info w-100">
                                <i class="fas fa-store"></i> Administrar Tiendas
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('prices') }}" class="btn btn-outline-info w-100">
                                <i class="fas fa-tags"></i> Administrar Precios
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Aquí podrías agregar más secciones del panel -->

        <div class="col-md-4">

                        <i class="fas fa-chart-line me-2"></i> Otra Sección
                    </h3>
                </div>
                <div class="card-body d-flex flex-column">
                    ...
                </div>
            </div>
        </div>
        -->

</div>
{% endblock %}
