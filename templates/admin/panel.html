{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <!-- Encabezado de la página -->
    <h1 class="h3 mb-4 text-gray-800">Panel de Administración</h1>
    
    <div class="row">
        <!-- Gestión de Usuarios -->
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <i class="fas fa-users-cog mr-2"></i> Gestión de Usuarios
                    </h6>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mb-0">
                        <li class="mb-3">
                            <a href="{{ url_for('admin_users') }}" class="btn btn-outline-primary w-100">
                                <i class="fas fa-users"></i> Administrar Usuarios
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('register') }}" class="btn btn-outline-success w-100">
                                <i class="fas fa-user-plus"></i> Registrar Nuevo Usuario
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Fin Gestión de Usuarios -->

        <!-- Gestión de Datos -->
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-info">
                        <i class="fas fa-database mr-2"></i> Gestión de Datos
                    </h6>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mb-0">
                        <li class="mb-3">
                            <a href="{{ url_for('products') }}" class="btn btn-outline-info w-100">
                                <i class="fas fa-box-open"></i> Administrar Productos
                            </a>
                        </li>
                        <li class="mb-3">
                            <a href="{{ url_for('stores') }}" class="btn btn-outline-info w-100">
                                <i class="fas fa-store"></i> Administrar Tiendas
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('prices') }}" class="btn btn-outline-info w-100">
                                <i class="fas fa-tags"></i> Administrar Precios
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Fin Gestión de Datos -->

        <!-- Sección extra (ejemplo) -->

                    </h6>
                </div>
                <div class="card-body">
                    <p>Contenido adicional aquí</p>
                </div>
            </div>
        </div>
        -->

</div>
{% endblock %}
