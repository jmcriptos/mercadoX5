{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Panel de Administración</h1>
    
    <div class="row">
        <!-- Gestión de Usuarios -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Gestión de Usuarios</h3>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <a href="{{ url_for('admin_users') }}" class="btn btn-primary btn-block">
                                Administrar Usuarios
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="{{ url_for('register') }}" class="btn btn-success btn-block">
                                Registrar Nuevo Usuario
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Gestión de Datos -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Gestión de Datos</h3>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <a href="{{ url_for('products') }}" class="btn btn-info btn-block">
                                Administrar Productos
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="{{ url_for('stores') }}" class="btn btn-info btn-block">
                                Administrar Tiendas
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="{{ url_for('prices') }}" class="btn btn-info btn-block">
                                Administrar Precios
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
