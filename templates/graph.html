<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gráfico de Precios</title>
    <!-- Import Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Tu CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .graph-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #graphDiv {
            width: 100%;
            height: 600px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 8px 16px;
            background-color: #ccc;
            text-decoration: none;
            color: #000;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #aaa;
        }
        /* Estilos para el tooltip personalizado */
        #customTooltip {
            position: absolute;
            display: none;
            background: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            z-index: 100;
            pointer-events: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MercadoX5</h1>
        <h2>Gráfico de Precios</h2>

        <div class="graph-container">
            <!-- Contenedor donde se dibujará la gráfica -->
            <div id="graphDiv"></div>
        </div>

        <div class="button-container">
            <!-- Botón para volver al home (ajusta la ruta si es necesario) -->
            <a href="/" class="btn">Volver</a>
        </div>
    </div>

    <!-- Contenedor para el tooltip personalizado -->
    <div id="customTooltip"></div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // "jsonData" se pasa desde Flask como 'data' en render_template
        const jsonData = {{ data|tojson|safe }};

        if (!jsonData) {
            console.error("No se recibió 'jsonData' desde el servidor.");
            return;
        }

        // Verificamos que existan series de datos
        if (!jsonData.data || !Array.isArray(jsonData.data) || jsonData.data.length === 0) {
            console.warn("No hay series de datos para graficar.");
            const graphDiv = document.getElementById("graphDiv");
            graphDiv.innerHTML = "<p>No se encontraron datos para este gráfico.</p>";
            return;
        }

        // Ordenar las series según el último precio (descendente)
        let sortedData = jsonData.data.map(item => {
            const lastPrice = item.prices[item.prices.length - 1];
            return {
                originalData: item,
                lastPrice: lastPrice
            };
        });
        sortedData.sort((a, b) => b.lastPrice - a.lastPrice);

        // Construir las trazas de Plotly; se desactiva el tooltip por defecto
        const traces = sortedData.map((element, index) => {
            const item = element.originalData;
            return {
                x: item.dates,
                y: item.prices,
                mode: 'lines+markers',
                name: item.label,
                hoverinfo: 'none',  // Desactiva el tooltip predeterminado
                legendrank: index  // Para mantener el orden en la leyenda
            };
        });

        // Configuración del layout con eje x sin cortes
        const layout = {
            title: {
                text: jsonData.title || "Gráfico de Precios",
                font: { size: 20 }
            },
            xaxis: {
                title: { text: 'Fecha', standoff: 30 },
                tickangle: -45,
                tickformat: '%b %d, %Y',
                automargin: true
            },
            yaxis: {
                title: 'Precio',
                tickformat: '.2f'
            },
            showlegend: true,
            legend: {
                x: 0,
                y: -0.5,
                orientation: 'h',
                yanchor: 'top'
            },
            hovermode: 'closest',  // Se usará tooltip personalizado
            margin: {
                l: 80,
                r: 50,
                t: 100,
                b: 200
            }
        };

        const config = {
            responsive: true,
            displayModeBar: true,
            displaylogo: false
        };

        // Debug: imprimir en consola el precio más reciente de cada serie
        console.log('Orden de precios (desc):');
        sortedData.forEach(el => {
            console.log(`${el.originalData.label}: ${el.lastPrice}`);
        });

        // Renderizar el gráfico
        Plotly.newPlot('graphDiv', traces, layout, config).then(function() {
            const graphDiv = document.getElementById('graphDiv');
            const customTooltip = document.getElementById('customTooltip');

            // Evento hover: crear tooltip personalizado con precios ordenados (de menor a mayor)
            graphDiv.on('plotly_hover', function(eventData) {
                // Se toma la fecha del primer punto hoverado
                const hoveredX = eventData.points[0].x;
                let pointsAtX = [];
                // Por cada traza, buscar si existe el valor de x (fecha) y obtener su precio
                traces.forEach(function(trace) {
                    let idx = trace.x.indexOf(hoveredX);
                    if (idx !== -1) {
                        pointsAtX.push({
                            label: trace.name,
                            y: trace.y[idx]
                        });
                    }
                });
                // Ordenar de menor a mayor según el precio
                pointsAtX.sort((a, b) => a.y - b.y);

                // Construir el contenido del tooltip
                let tooltipContent = "<b>" + hoveredX + "</b><br>";
                pointsAtX.forEach(function(pt) {
                    tooltipContent += pt.label + ": " + pt.y.toFixed(2) + "<br>";
                });
                customTooltip.innerHTML = tooltipContent;
                // Posicionar el tooltip cerca del cursor
                customTooltip.style.display = "block";
                customTooltip.style.left = (eventData.event.clientX + 10) + "px";
                customTooltip.style.top = (eventData.event.clientY + 10) + "px";
            });

            // Ocultar el tooltip cuando se retire el cursor
            graphDiv.on('plotly_unhover', function() {
                customTooltip.style.display = "none";
            });
        });

        // Ajustar la gráfica en cambio de tamaño de ventana
        window.addEventListener('resize', function() {
            Plotly.Plots.resize('graphDiv');
        });
    });
    </script>
</body>
</html>
