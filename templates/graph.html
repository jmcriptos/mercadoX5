<!DOCTYPE html>
<html>
<head>
    <title>Gráfico</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .graph-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #graphDiv {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MercadoX5</h1>
        <h1>Gráfico de Precios</h1>
        <div class="graph-container">
            <div id="graphDiv"></div>
        </div>
        <div class="button-container">
            <a href="/" class="btn">Volver</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jsonData = {{ data|tojson|safe }};
            
            if (jsonData && jsonData.data) {
                // Crear copia del array y añadir el precio más reciente
                let sortedData = jsonData.data.map(item => {
                    const mostRecentPrice = item.prices[item.prices.length - 1];
                    return {
                        originalData: item,
                        lastPrice: mostRecentPrice
                    };
                });

                // Ordenar estrictamente por el precio más reciente
                sortedData.sort((a, b) => b.lastPrice - a.lastPrice);

                // Crear los trazos en el orden correcto
                const traces = sortedData.map((item, index) => ({
                    x: item.originalData.dates,
                    y: item.originalData.prices,
                    mode: 'lines+markers',
                    name: item.originalData.label,
                    hovertemplate: 
                        '%{text}<br>' +
                        'Fecha: %{x}<br>' +
                        'Precio: ANG %{y:.2f}<extra></extra>',
                    text: new Array(item.originalData.dates.length).fill(item.originalData.label),
                    legendrank: index,
                    showlegend: true
                }));

                const layout = {
                    title: {
                        text: jsonData.title,
                        font: { size: 20 }
                    },
                    xaxis: {
                        title: 'Mes y Año',
                        tickangle: -45,
                        tickformat: '%b %d, %Y'
                    },
                    yaxis: {
                        title: 'Precio (ANG)',
                        tickformat: '.2f',
                        tickprefix: 'ANG '
                    },
                    showlegend: true,
                    legend: {
                        x: 0,
                        y: -0.5,
                        orientation: 'h',
                        yanchor: 'top'
                    },
                    hovermode: 'x unified',
                    margin: {
                        l: 80,
                        r: 50,
                        t: 100,
                        b: 200
                    }
                };

                const config = {
                    responsive: true,
                    displayModeBar: true,
                    displaylogo: false
                };

                // Imprimir el orden para debugging
                console.log('Orden de precios:');
                sortedData.forEach(item => {
                    console.log(`${item.originalData.label}: ${item.lastPrice}`);
                });

                Plotly.newPlot('graphDiv', traces, layout, config);

                window.addEventListener('resize', function() {
                    Plotly.Plots.resize('graphDiv');
                });
            }
        });
    </script>
</body>
</html>
