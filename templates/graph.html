<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico de Precios</title>
  <!-- Importar Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Tu CSS principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .graph-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    #graphDiv {
      width: 100%;
      height: 600px;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      padding: 8px 16px;
      background-color: #ccc;
      text-decoration: none;
      color: #000;
      border-radius: 4px;
    }
    .btn:hover {
      background-color: #aaa;
    }
    /* Estilos para el tooltip personalizado */
    #customTooltip {
      position: absolute;
      display: none;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      z-index: 100;
      pointer-events: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MercadoX5</h1>
    <h2>Gráfico de Precios</h2>

    <div class="graph-container">
      <!-- Contenedor donde se dibujará la gráfica -->
      <div id="graphDiv"></div>
    </div>

    <div class="button-container">
      <!-- Botón para volver al home (ajusta la ruta si es necesario) -->
      <a href="/" class="btn">Volver</a>
    </div>
  </div>

  <!-- Contenedor para el tooltip personalizado -->
  <div id="customTooltip"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // "jsonData" se pasa desde Flask como 'data' en render_template
      const jsonData = {{ data|tojson|safe }};
      
      if (!jsonData || !jsonData.data || !Array.isArray(jsonData.data) || jsonData.data.length === 0) {
        console.warn("No hay series de datos para graficar.");
        document.getElementById("graphDiv").innerHTML = "<p>No se encontraron datos para este gráfico.</p>";
        return;
      }
      
      // Ordenar las series según el último precio (descendente)
      let sortedData = jsonData.data.map(item => {
        const lastPrice = item.prices[item.prices.length - 1];
        return { originalData: item, lastPrice: lastPrice };
      });
      sortedData.sort((a, b) => b.lastPrice - a.lastPrice);
      
      // Construir las trazas de Plotly.
      // Se desactiva el tooltip incorporado
      const traces = sortedData.map(itemObj => {
        const item = itemObj.originalData;
        return {
          x: item.dates, // se asume que las fechas vienen en formato "YYYY-MM-DD"
          y: item.prices,
          mode: 'lines+markers',
          name: item.label,
          hoverinfo: 'none'  // Desactivamos el tooltip predeterminado
        };
      });
      
      // Configuración del layout (usamos hovermode false para que no se muestre el tooltip de Plotly)
      const layout = {
        title: {
          text: jsonData.title || "Gráfico de Precios",
          font: { size: 20 }
        },
        xaxis: {
          title: { text: 'Fecha', standoff: 30 },
          tickangle: -45,
          tickformat: '%b %d, %Y',
          automargin: true
        },
        yaxis: {
          title: 'Precio',
          tickformat: '.2f'
        },
        showlegend: true,
        legend: {
          x: 0,
          y: -0.5,
          orientation: 'h',
          yanchor: 'top'
        },
        hovermode: false,  // Desactivamos el hover incorporado
        margin: {
          l: 80,
          r: 50,
          t: 100,
          b: 200
        }
      };
      
      const config = {
        responsive: true,
        displayModeBar: true,
        displaylogo: false
      };
      
      // Renderizamos el gráfico y obtenemos el objeto gd
      Plotly.newPlot('graphDiv', traces, layout, config).then(function(gd) {
        const graphDiv = document.getElementById('graphDiv');
        const customTooltip = document.getElementById('customTooltip');
        
        // Función para convertir una fecha en formato "YYYY-MM-DD" a milisegundos
        function dateStrToMs(dateStr) {
          return Date.parse(dateStr);
        }
        
        // Obtenemos información interna del eje x (utilizando el layout de Plotly)
        // gd._fullLayout.xaxis.range contiene [xmin, xmax] en milisegundos
        let xRange = gd._fullLayout.xaxis.range;  // Ej: [xmin, xmax] (números)
        // gd._fullLayout.xaxis._offset es el desplazamiento en píxeles del área de trazado
        let xOffset = gd._fullLayout.xaxis._offset;
        // gd._fullLayout.xaxis._length es el ancho del área de trazado en píxeles
        let xLength = gd._fullLayout.xaxis._length;
        
        // Agregamos un evento "mousemove" sobre el contenedor del gráfico
        graphDiv.addEventListener('mousemove', function(evt) {
          const bb = graphDiv.getBoundingClientRect();
          const mouseX = evt.clientX - bb.left;
          
          // Si el mouse está fuera del área de trazado, ocultamos el tooltip
          if (mouseX < xOffset || mouseX > (xOffset + xLength)) {
            customTooltip.style.display = 'none';
            return;
          }
          
          // Calcular la fracción de la posición horizontal en el área de trazado
          let frac = (mouseX - xOffset) / xLength;
          // Calcular el valor de x (en milisegundos) correspondiente
          let xDataMs = xRange[0] + frac * (xRange[1] - xRange[0]);
          
          // Para cada traza, buscar el punto cuyo valor en x (convertido a ms) sea el más cercano a xDataMs
          let pointsAtX = [];
          traces.forEach(function(trace) {
            let bestIdx = null;
            let bestDiff = Infinity;
            for (let i = 0; i < trace.x.length; i++) {
              let tMs = dateStrToMs(trace.x[i]);
              let diff = Math.abs(tMs - xDataMs);
              if (diff < bestDiff) {
                bestDiff = diff;
                bestIdx = i;
              }
            }
            // Si la diferencia es menor a un umbral (por ejemplo, 1 día = 86400000 ms), consideramos el punto
            if (bestIdx !== null && bestDiff < 86400000) {
              pointsAtX.push({
                name: trace.name,
                y: Number(trace.y[bestIdx])
              });
            }
          });
          
          if (pointsAtX.length === 0) {
            customTooltip.style.display = 'none';
            return;
          }
          
          // Ordenar los puntos obtenidos por precio (y) de menor a mayor
          pointsAtX.sort((a, b) => a.y - b.y);
          
          // Convertir xDataMs a una fecha en formato YYYY-MM-DD
          const hoveredDate = new Date(xDataMs);
          const hoveredDateStr = hoveredDate.toISOString().split('T')[0];
          
          // Construir el contenido del tooltip
          let tooltipContent = "<b>" + hoveredDateStr + "</b><br>";
          pointsAtX.forEach(function(pt) {
            tooltipContent += pt.name + ": " + pt.y.toFixed(2) + "<br>";
          });
          customTooltip.innerHTML = tooltipContent;
          
          // Posicionar el tooltip cerca del cursor
          customTooltip.style.display = 'block';
          customTooltip.style.left = (evt.clientX + 10) + "px";
          customTooltip.style.top = (evt.clientY + 10) + "px";
        });
        
        // Ocultar el tooltip cuando el mouse salga del contenedor del gráfico
        graphDiv.addEventListener('mouseout', function() {
          customTooltip.style.display = 'none';
        });
      });
      
      // Ajustar la gráfica si la ventana cambia de tamaño
      window.addEventListener('resize', function() {
        Plotly.Plots.resize('graphDiv');
      });
    });
  </script>
</body>
</html>
