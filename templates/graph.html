<!DOCTYPE html>
<html>
<head>
    <title>Gráfico</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .graph-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #graphDiv {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MercadoX5</h1>
        <h1>Gráfico de Precios</h1>
        <div class="graph-container">
            <div id="graphDiv"></div>
        </div>
        <div class="button-container">
            <a href="/" class="btn">Volver</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jsonData = {{ data|tojson|safe }};
            
            if (jsonData && jsonData.data) {
                // Crear copia del array para ordenar
                let sortedData = [...jsonData.data];
                
                // Obtener el último precio disponible para cada item
                sortedData = sortedData.map(item => ({
                    ...item,
                    lastPrice: item.prices[item.prices.length - 1] || 0
                }));

                // Ordenar por el último precio en orden descendente
                sortedData.sort((a, b) => b.lastPrice - a.lastPrice);

                const traces = sortedData.map((item, index) => ({
                    x: item.dates,
                    y: item.prices,
                    mode: 'lines+markers',
                    name: `${item.label} (ANG ${item.lastPrice.toFixed(2)})`,
                    hovertemplate: 
                        '%{text}<br>' +
                        'Fecha: %{x}<br>' +
                        'Precio: ANG %{y:.2f}<extra></extra>',
                    text: new Array(item.dates.length).fill(item.label),
                    legendrank: index,
                    legendgroup: `group${index}`,
                    showlegend: true
                }));

                const layout = {
                    title: {
                        text: jsonData.title,
                        font: { size: 20 }
                    },
                    xaxis: {
                        title: 'Mes y Año',
                        tickangle: -45,
                        tickformat: '%b %d, %Y'
                    },
                    yaxis: {
                        title: 'Precio (ANG)',
                        tickformat: '.2f',
                        tickprefix: 'ANG '
                    },
                    showlegend: true,
                    legend: {
                        x: 0,
                        y: -0.5,
                        orientation: 'h',
                        yanchor: 'top',
                        traceorder: 'grouped'
                    },
                    hovermode: 'x unified',
                    margin: {
                        l: 80,
                        r: 50,
                        t: 100,
                        b: 200
                    }
                };

                const config = {
                    responsive: true,
                    displayModeBar: true,
                    displaylogo: false
                };

                Plotly.newPlot('graphDiv', traces, layout, config);

                // Hacer el gráfico responsive
                window.addEventListener('resize', function() {
                    Plotly.Plots.resize('graphDiv');
                });
            }
        });
    </script>
</body>
</html>
