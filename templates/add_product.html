<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Para que sea responsivo en dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Agregar Producto</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  
  <!-- Font Awesome (opcional, si quieres los íconos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <style>
    /* Estilos básicos para el contenedor */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .page-title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .page-title i {
      font-size: 24px;
      color: #007bff;
    }
    .page-title h1 {
      font-size: 22px;
      margin: 0;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-success:hover {
      background-color: #218838;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    .form-control {
      border-radius: 6px !important;
      background-color: #f8f9fa !important;
    }
    .alert {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Encabezado con ícono y título -->
    <div class="page-title">
      <i class="fas fa-box"></i>
      <h1>Agregar Producto</h1>
    </div>

    <!-- Mostrar mensajes de Flask (errores, éxitos, etc.) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Tarjeta / contenedor del formulario -->
    <div class="card p-3">
      <form action="{{ url_for('add_product') }}" method="POST">
        <!-- Campo Nombre -->
        <div class="form-group">
          <label for="name">Nombre <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Ej: Atun en Agua"
            required
          >
        </div>
        <!-- Campo Marca -->
        <div class="form-group">
          <label for="brand">Marca <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="brand"
            name="brand"
            placeholder="Ej: Van Camps"
            required
          >
        </div>
        <!-- Campo Presentación -->
        <div class="form-group">
          <label for="presentation">Presentación <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="presentation"
            name="presentation"
            placeholder="Ej: 160 g"
            required
          >
        </div>
        <!-- Campo Distribuidor (opcional) -->
        <div class="form-group">
          <label for="distributor">Distribuidor (opcional)</label>
          <input
            type="text"
            class="form-control"
            id="distributor"
            name="distributor"
            placeholder="Ej: Jomar Foods"
          >
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-success w-100">
          <i class="fas fa-plus-circle"></i> Agregar Producto
        </button>
      </form>
    </div>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
