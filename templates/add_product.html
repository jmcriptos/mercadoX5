<!DOCTYPE html>
<html>
<head>

    <style>
        body {

            font-size: 36px;
            margin: 0;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 36px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 36px;
        }
        input[type="text"], select {
            width: 95%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px; /* Margen interno a la derecha */
            font-size: 36px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 36px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A침adir Producto</h1>
        <form action="/add_product" method="post">
            <label for="name">Nombre del producto:</label>
            <input type="text" id="name" name="name">

            <label for="brand">Marca:</label>
            <input type="text" id="brand" name="brand">

            <label for="presentation">Presentaci칩n:</label>
            <input type="text" id="presentation" name="presentation"> 

            <label for="distributor">Distribuidor:</label>
            <input type="text" id="distributor" name="distributor">


            <input type="submit" value="A침adir producto">
        </form>

        <div class="button-container">

    </div>
</body>
</html>
