<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Price Radar{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Fuentes e iconos -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    rel="stylesheet" 
    type="text/css"
  >
  <link 
    href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" 
    rel="stylesheet"
  >

  <!-- Estilos principales de SB Admin 2 (que incluye Bootstrap) -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.3/css/sb-admin-2.min.css" 
    rel="stylesheet"
  >

  {% block head_extra %}{% endblock %}
</head>
<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
          <div class="sidebar-brand-icon rotate-n-15">
              <i class="fas fa-crosshairs"></i>
          </div>
          <div class="sidebar-brand-text mx-3">Price Radar</div>
      </a>
      <!-- Divider -->
      <hr class="sidebar-divider my-0">
      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
          <a class="nav-link" href="/">
              <i class="fas fa-fw fa-tachometer-alt"></i>
              <span>Dashboard</span>
          </a>
      </li>
      <!-- Divider -->
      <hr class="sidebar-divider">
      <!-- Heading -->
      <div class="sidebar-heading">
          Funcionalidades
      </div>
      <!-- Ejemplo de enlaces -->
      <li class="nav-item">
          <a class="nav-link" href="{{ url_for('products') }}">
              <i class="fas fa-box"></i>
              <span>Productos</span>
          </a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="{{ url_for('stores') }}">
              <i class="fas fa-store"></i>
              <span>Tiendas</span>
          </a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="{{ url_for('prices') }}">
              <i class="fas fa-tags"></i>
              <span>Precios</span>
          </a>
      </li>
          <!-- Aquí añades tu nuevo enlace "Gráficos" -->
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('generate_graph') }}">
                <i class="fas fa-chart-line"></i>
                <span>Gráficos</span>
            </a>
        </li>

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <!-- Botón para mostrar/ocultar el sidebar en móvil -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
              <i class="fa fa-bars"></i>
          </button>
          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   <!-- Icono de usuario -->
                   <i class="fas fa-user mr-2"></i>
                   <!-- Texto -->
                   <span class="d-none d-lg-inline text-gray-600 small">Usuario</span>
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                     aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="{{ url_for('logout') }}">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        Logout
                    </a>
                </div>
            </li>
          </ul>
        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
          <div class="container my-auto">
              <div class="copyright text-center my-auto">
                  <span>Copyright &copy; Price Radar {{ current_year }}</span>
              </div>
          </div>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
  </a>

  <!-- jQuery, Bootstrap y SB Admin 2 desde CDNs -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js">
  </script>
  <!-- Custom scripts for all pages-->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.3/js/sb-admin-2.min.js">
  </script>
  
  {% block scripts %}{% endblock %}
</body>
</html>
