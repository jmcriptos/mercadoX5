<!-- stores.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Listado de Tiendas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 36px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            font-size: 36px;
        }
        th {
            background-color: #f2f2f2;
            font-size: 36px;
        }
        .button-container {
            margin-top: 20px;
            font-size: 36px;
        }
        .button-container button {
            font-size: 36px;
            padding: 12px 24px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Listado de Tiendas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Direcci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for store in stores %}
            <tr>
                <td>{{ store.id }}</td>
                <td>{{ store.name }}</td>
                <td>{{ store.address }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="button-container">
        <a href="/"><button>Regresar</button></a>
    </div>
</body>
</html>
