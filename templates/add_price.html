{% extends "base.html" %}
{% block title %}Agregar Precio{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Encabezado con icono de precio -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fas fa-dollar-sign"></i> Agregar Precio
        </h1>
    </div>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card shadow mb-4">
        <div class="card-body">
            <!-- Ajusta la URL a la ruta correspondiente (por ejemplo, 'add_price') -->
            <form action="{{ url_for('add_price') }}" method="POST">
                <div class="form-group">
                    <label for="product">Producto <span class="text-danger">*</span></label>
                    <select class="form-control" id="product" name="product" required>
                        <!-- Rellena dinámicamente con tus productos -->
                        {% for prod in products %}
                        <option value="{{ prod.id }}">{{ prod.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="store">Tienda <span class="text-danger">*</span></label>
                    <select class="form-control" id="store" name="store" required>
                        <!-- Rellena dinámicamente con tus tiendas -->
                        {% for st in stores %}
                        <option value="{{ st.id }}">{{ st.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Precio <span class="text-danger">*</span></label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price"
                           placeholder="Ej: 2.50" required>
                </div>
                <div class="form-group">
                    <label for="date">Fecha <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <button type="submit" class="btn btn-success">
                    <i class="fas fa-plus-circle"></i> Agregar Precio
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
