<!DOCTYPE html>
<html>
<head>
    <title>Agregar Precio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var datePicker = document.getElementById('date');
            datePicker.addEventListener('focus', function () {
                this.type = 'date';
            });
            datePicker.addEventListener('blur', function () {
                this.type = 'text';
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="../static/LOGO JOMAR.jpg" alt="MercadoX5" class="logo" />
    </div>
    <h1>MercadoX5</h1>
    <h1>Agregar un nuevo precio</h1>
        <form method="POST">
        {{ form.hidden_tag() }}

        <label for="product">{{ form.product.label }}</label>
        {{ form.product() }}

        <label for="presentation">{{ form.presentation.label }}</label>
        {{ form.presentation() }}

        <label for="store">{{ form.store.label }}</label>
        {{ form.store() }}

        <label for="date">{{ form.date.label }}</label>
        {{ form.date() }}

        <label for="price">{{ form.price.label }}</label>
        {{ form.price() }}

        <input type="submit" value="Agregar Precio">
    </form>
    <div class="button-container">
        <a href="/"><button>Regresar</button></a>
    </div>
</body>
</html>
