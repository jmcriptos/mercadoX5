{% extends "base.html" %}

{% block title %}Generar Gráfico{% endblock %}

{% block content %}
<div class="container">
    <div class="page-title">
        <i class="fas fa-chart-line"></i>
        <h1>Generar Gráfico</h1>
    </div>

    <!-- 
         NOTA IMPORTANTE:
         - No especificamos action ni method en <form>, 
           así nos aseguramos de que el JS maneje el envío. 
         - onsubmit="return handleSubmit(event)" previene el GET y 
           hace el POST a /graph vía fetch().
    -->
    <form id="graphForm" class="card" onsubmit="return handleSubmit(event)">
        <!-- Fechas -->
        <div class="form-group">
            <label for="start_date">Fecha de inicio:</label>
            <!-- No seteamos value por defecto, se hace desde JS -->
            <input type="date" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="end_date">Fecha de fin:</label>
            <!-- Tampoco seteamos value, se inicializa con initializeDates() -->
            <input type="date" id="end_date" name="end_date" required>
        </div>

        <!-- Producto -->
        <div class="form-group">
            <label for="product_name">Nombre del producto:</label>
            <select id="product_name" name="product_name">
                <option value="all">Todos</option>
                {% for product in products %}
                <option value="{{ product.name }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Marcas: todas las disponibles en DB -->
        <div class="form-group">
            <label for="brand">Marca:</label>
            <select id="brand" name="brand">
                <option value="all">Todas</option>
                {% for b in all_brands %}
                <option value="{{ b }}">{{ b }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Tienda -->
        <div class="form-group">
            <label for="store">Tienda:</label>
            <select id="store" name="store">
                <option value="all">Todas</option>
                {% for s in stores %}
                <option value="{{ s.id }}">{{ s.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Presentaciones: todas las disponibles en DB -->
        <div class="form-group">
            <label for="presentation">Presentación:</label>
            <select id="presentation" name="presentation" required>
                <option value="all">Todas</option>
                {% for p in all_presentations %}
                <option value="{{ p }}">{{ p }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn-primary">Generar Gráfico</button>
    </form>

    <!-- Contenedor del gráfico -->
    <div id="graphContainer" class="card" style="display: none;">
        <div id="loadingMessage">Cargando gráfico...</div>
        <div id="graphDiv"></div>
        <button id="downloadButton" class="btn-secondary">Descargar como imagen</button>
    </div>
</div>

<!-- Contenedor de errores -->
<div id="errorContainer" style="display: none;" class="alert alert-danger">
    <p id="errorMessage"></p>
</div>
{% endblock %}

{% block scripts %}
<!-- Incluimos Plotly antes de nuestro script -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    console.log("Página generate_graph cargada.");
    initializeDates();

    // Botón de descarga de la gráfica
    const downloadButton = document.getElementById("downloadButton");
    if (downloadButton) {
        downloadButton.addEventListener("click", function() {
            Plotly.downloadImage("graphDiv", {
                format: "png",
                filename: "grafico",
                width: 1200,
                height: 800
            });
        });
    }
});

// Ajusta las fechas (hoy y hace 30 días) al cargar la página
function initializeDates() {
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("end_date").value = today;

    const thirtyDaysAgo = new Date();
    thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
    document.getElementById("start_date").value = thirtyDaysAgo.toISOString().split("T")[0];
}

// Mostrar errores en pantalla
function showError(message) {
    console.error("Error:", message);
    const errorContainer = document.getElementById("errorContainer");
    const errorMessage = document.getElementById("errorMessage");
    errorMessage.textContent = message;
    errorContainer.style.display = "block";

    setTimeout(() => {
        errorContainer.style.display = "none";
    }, 5000);
}

// Envía el formulario vía fetch POST a /graph
async function handleSubmit(event) {
    event.preventDefault();

    const graphContainer = document.getElementById("graphContainer");
    const loadingMessage = document.getElementById("loadingMessage");
    const graphDiv = document.getElementById("graphDiv");

    // Mostrar contenedor con “Cargando...”
    graphContainer.style.display = "block";
    loadingMessage.style.display = "block";
    graphDiv.style.display = "none";

    try {
        const form = event.target;
        const formData = new FormData(form);

        // Llamamos a /graph con POST
        const response = await fetch("/graph", {
            method: "POST",
            body: formData
        });

        // Intentamos parsear la respuesta como JSON
        const data = await response.json();

        // Manejo de errores en la respuesta
        if (!response.ok || data.error) {
            throw new Error(data.error);
        }

        // Ocultar “Cargando...” y mostrar el gráfico
        loadingMessage.style.display = "none";
        graphDiv.style.display = "block";

        // Construir las trazas para Plotly
        const traces = data.data.map(item => ({
            x: item.dates,
            y: item.prices,
            mode: "lines+markers",
            name: item.label
        }));

        // Configurar ejes, título, etc.
        const layout = {
            title: data.title,
            xaxis: { title: "Fecha", tickangle: -45 },
            yaxis: { title: "Precio", tickformat: ".2f" },
            hovermode: "x unified"
        };

        // Pintar el gráfico en graphDiv
        Plotly.newPlot("graphDiv", traces, layout);

    } catch (error) {
        loadingMessage.style.display = "none";
        showError("Error al generar el gráfico: " + error.message);
    }

    // Evitar recarga de la página
    return false;
}
</script>
{% endblock %}
