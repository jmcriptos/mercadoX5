{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-title">
        <i class="fas fa-chart-line"></i>
        <h1>Generar Gráfico</h1>
    </div>

    <form id="graphForm" method="POST" action="/graph" class="card">
        <div class="form-group">
            <label for="start_date">Fecha de inicio:</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>

        <div class="form-group">
            <label for="end_date">Fecha de fin:</label>
            <input type="date" id="end_date" name="end_date" required value="{{ today }}">
        </div>

        <div class="form-group">
            <label for="product_name">Nombre del producto:</label>
            <select id="product_name" name="product_name" required>
                <option value="">Seleccione un producto</option>
                {% for product in products %}
                <option value="{{ product.name }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="brand">Marca:</label>
            <select id="brand" name="brand">
                <option value="all">Todas</option>
            </select>
        </div>

        <div class="form-group">
            <label for="store">Tienda:</label>
            <select id="store" name="store">
                <option value="all">Todas</option>
                {% for store in stores %}
                <option value="{{ store.id }}">{{ store.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="presentation">Presentación:</label>
            <select id="presentation" name="presentation" required>
                <option value="">Seleccione una presentación</option>
            </select>
        </div>

        <button type="submit">Generar Gráfico</button>
    </form>

    <div id="graphContainer" class="card" style="display: none;">
        <div id="graphDiv"></div>
        <button id="downloadButton">Descargar como imagen</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    // Establecer fecha de fin como hoy por defecto
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('end_date').value = "{{ today }}" || today;
    });

    // Función para actualizar las opciones de un select
    function updateSelect(selectElement, options, defaultOption) {
        selectElement.innerHTML = '';
        selectElement.appendChild(defaultOption);
        options.forEach(option => {
            const optElement = new Option(option, option);
            selectElement.appendChild(optElement);
        });
    }

    // Manejar cambio de producto
    document.getElementById('product_name').addEventListener('change', function() {
        const productName = this.value;
        const presentationSelect = document.getElementById('presentation');
        const brandSelect = document.getElementById('brand');

        // Opciones por defecto
        const defaultPresentation = new Option('Seleccione una presentación', '');
        const defaultBrand = new Option('Todas', 'all');

        if (!productName) {
            updateSelect(presentationSelect, [], defaultPresentation);
            updateSelect(brandSelect, [], defaultBrand);
            return;
        }

        // Obtener los detalles del producto
        fetch(`/get_product_details/${encodeURIComponent(productName)}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateSelect(presentationSelect, data.presentations, defaultPresentation);
                    updateSelect(brandSelect, data.brands, defaultBrand);
                } else {
                    console.error('Error:', data.error);
                    updateSelect(presentationSelect, [], defaultPresentation);
                    updateSelect(brandSelect, [], defaultBrand);
                }
            })
            .catch(error => {
                console.error('Error fetching product details:', error);
                updateSelect(presentationSelect, [], defaultPresentation);
                updateSelect(brandSelect, [], defaultBrand);
            });
    });

    // Manejar envío del formulario
    document.getElementById('graphForm').addEventListener('submit', function(e) {
        e.preventDefault();

        fetch('/graph', {
            method: 'POST',
            body: new FormData(e.target)
        })
        .then(response => response.json())
        .then(data => {
            data.data.forEach(item => {
                item.dates = item.dates.map(date => date.split(" ")[0]);
            });

            // Ordenar por el último precio
            data.data.sort((a, b) => {
                const lastPriceA = a.prices[a.prices.length - 1];
                const lastPriceB = b.prices[b.prices.length - 1];
                return lastPriceB - lastPriceA;
            });

            const traces = data.data.map((item, index) => {
                const colors = [
                    '#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd',
                    '#8c564b', '#e377c2', '#7f7f7f', '#bcbd22', '#17becf'
                ];
                return {
                    x: item.dates,
                    y: item.prices,
                    mode: 'lines+markers',
                    name: item.label,
                    hovertemplate: 
                        '%{text}<br>' +
                        'Fecha: %{x}<br>' +
                        'Precio: ANG %{y:.2f}<extra></extra>',
                    text: new Array(item.dates.length).fill(item.label),
                    marker: {
                        size: 8,
                        color: colors[index % colors.length]
                    },
                    line: {
                        color: colors[index % colors.length]
                    }
                };
            });

            const layout = {
                title: {
                    text: data.title,
                    font: { size: 20 }
                },
                xaxis: {
                    title: 'Mes y Año',
                    tickangle: -45,
                    tickformat: '%b %d, %Y'
                },
                yaxis: {
                    title: 'Precio (ANG)',
                    tickformat: '.2f',
                    tickprefix: 'ANG '
                },
                showlegend: true,
                legend: {
                    x: 0,
                    y: -0.5,
                    orientation: 'h',
                    yanchor: 'top',
                    font: { size: 12 }
                },
                margin: {
                    l: 80,
                    r: 50,
                    t: 100,
                    b: 200
                },
                hovermode: 'x unified',
                hoverdistance: 100,
                spikedistance: 1000
            };

            // Mostrar el contenedor del gráfico
            document.getElementById('graphContainer').style.display = 'block';

            // Generar el gráfico
            Plotly.newPlot('graphDiv', traces, layout, { 
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['lasso2d', 'select2d']
            });
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Hubo un error al generar el gráfico.');
        });
    });

    // Manejar botón de descarga
    document.getElementById('downloadButton').addEventListener('click', function() {
        html2canvas(document.getElementById('graphDiv')).then(function(canvas) {
            const link = document.createElement('a');
            link.download = 'grafico.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    });
</script>
{% endblock %}
