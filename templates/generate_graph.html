{% extends "base.html" %}

{% block title %}Generar Gráfico{% endblock %}

{% block content %}
<div class="container">
    <div class="page-title">
        <i class="fas fa-chart-line"></i>
        <h1>Generar Gráfico</h1>
    </div>

    <form id="graphForm" class="card" onsubmit="return handleSubmit(event)">
        <div class="form-group">
            <label for="start_date">Fecha de inicio:</label>
            <!-- Sin value por defecto, dejar que JS lo fije -->
            <input type="date" id="start_date" name="start_date" required>
        </div>

        <div class="form-group">
            <label for="end_date">Fecha de fin:</label>
            <!-- Sin value="{{ today }}" si ya lo estableces en JS -->
            <input type="date" id="end_date" name="end_date" required>
        </div>

        <div class="form-group">
            <label for="product_name">Nombre del producto:</label>
            <select id="product_name" name="product_name" required>
                <option value="">Seleccione un producto</option>
                {% for product in products %}
                    <option value="{{ product.name }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="brand">Marca:</label>
            <select id="brand" name="brand" disabled>
                <option value="all">Todas</option>
            </select>
        </div>

        <div class="form-group">
            <label for="store">Tienda:</label>
            <select id="store" name="store">
                <option value="all">Todas</option>
                {% for store in stores %}
                    <option value="{{ store.id }}">{{ store.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="presentation">Presentación:</label>
            <select id="presentation" name="presentation" required disabled>
                <option value="">Seleccione una presentación</option>
            </select>
        </div>

        <button type="submit" class="btn-primary">Generar Gráfico</button>
    </form>

    <div id="graphContainer" class="card" style="display: none;">
        <div id="loadingMessage">Cargando gráfico...</div>
        <div id="graphDiv"></div>
        <button id="downloadButton" class="btn-secondary">Descargar como imagen</button>
    </div>
</div>

<div id="errorContainer" style="display: none;" class="alert alert-danger">
    <p id="errorMessage"></p>
</div>
{% endblock %}

{% block scripts %}
<!-- Incluye Plotly antes de tu script -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    console.log("generate_graph.html cargado y DOM listo.");

    // Inicializa fechas
    initializeDates();

    // Configura el listener del <select> de producto
    const productSelect = document.getElementById("product_name");
    if (productSelect) {
        productSelect.addEventListener("change", function() {
            handleProductChange(this.value);
        });
    }

    // Botón de descarga de la gráfica
    const downloadButton = document.getElementById("downloadButton");
    if (downloadButton) {
        downloadButton.addEventListener("click", function() {
            Plotly.downloadImage("graphDiv", {
                format: "png",
                filename: "grafico",
                width: 1200,
                height: 800
            });
        });
    }
});

// Ajusta el rango de fechas por defecto
function initializeDates() {
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("end_date").value = today;

    const thirtyDaysAgo = new Date();
    thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
    document.getElementById("start_date").value = thirtyDaysAgo.toISOString().split("T")[0];
}

// Mostrar errores en pantalla
function showError(message) {
    console.error("Error:", message);
    const errorContainer = document.getElementById("errorContainer");
    const errorMessage = document.getElementById("errorMessage");
    errorMessage.textContent = message;
    errorContainer.style.display = "block";
    setTimeout(() => {
        errorContainer.style.display = "none";
    }, 5000);
}

// Al cambiar de producto, consultar marcas/presentaciones
async function handleProductChange(productName) {
    console.log("Producto seleccionado:", productName);

    const brandSelect = document.getElementById("brand");
    const presentationSelect = document.getElementById("presentation");

    // Si se vacía, deshabilitamos y salimos
    if (!productName) {
        brandSelect.innerHTML = '<option value="all">Todas</option>';
        presentationSelect.innerHTML = '<option value="">Seleccione una presentación</option>';
        brandSelect.disabled = true;
        presentationSelect.disabled = true;
        return;
    }

    try {
        console.log("Consultando API:", `/get_product_details/${encodeURIComponent(productName)}`);
        const response = await fetch(`/get_product_details/${encodeURIComponent(productName)}`);
        if (!response.ok) throw new Error("Error en la petición");

        const data = await response.json();
        console.log("Datos recibidos:", data);

        if (data.success) {
            // Rellenar marcas
            brandSelect.innerHTML = '<option value="all">Todas</option>';
            data.brands.forEach(brand => {
                brandSelect.innerHTML += `<option value="${brand}">${brand}</option>`;
            });
            brandSelect.disabled = false;

            // Rellenar presentaciones
            presentationSelect.innerHTML = '<option value="">Seleccione una presentación</option>';
            data.presentations.forEach(pres => {
                presentationSelect.innerHTML += `<option value="${pres}">${pres}</option>`;
            });
            presentationSelect.disabled = false;
        } else {
            throw new Error(data.error || "Error al obtener datos");
        }
    } catch (error) {
        showError("Error al cargar los detalles del producto: " + error.message);
        brandSelect.innerHTML = '<option value="all">Todas</option>';
        presentationSelect.innerHTML = '<option value="">Seleccione una presentación</option>';
        brandSelect.disabled = true;
        presentationSelect.disabled = true;
    }
}

// Al enviar el formulario, pedimos datos y pintamos la gráfica
async function handleSubmit(event) {
    event.preventDefault();

    const graphContainer = document.getElementById("graphContainer");
    const loadingMessage = document.getElementById("loadingMessage");
    const graphDiv = document.getElementById("graphDiv");

    // Mostrar contenedor con “Cargando...”
    graphContainer.style.display = "block";
    loadingMessage.style.display = "block";
    graphDiv.style.display = "none";

    try {
        const form = event.target;
        const formData = new FormData(form);

        const response = await fetch("/graph", {
            method: "POST",
            body: formData
        });
        const data = await response.json();

        if (!response.ok || data.error) throw new Error(data.error);

        // Ocultar “Cargando...” y mostrar contenedor
        loadingMessage.style.display = "none";
        graphDiv.style.display = "block";

        // Construir trazas para Plotly
        const traces = data.data.map(item => ({
            x: item.dates,
            y: item.prices,
            mode: "lines+markers",
            name: item.label
        }));

        const layout = {
            title: data.title,
            xaxis: { title: "Fecha", tickangle: -45 },
            yaxis: { title: "Precio", tickformat: ".2f" },
            hovermode: "x unified"
        };

        Plotly.newPlot("graphDiv", traces, layout);
    } catch (error) {
        loadingMessage.style.display = "none";
        showError("Error al generar el gráfico: " + error.message);
    }

    return false;
}
</script>
{% endblock %}
