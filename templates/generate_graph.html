<!DOCTYPE html>
<html>
<head>
    <title>Generar Gr치fico</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>MercadoX5</h1>
    <h1>Generar Gr치fico</h1>
    <form id="graphForm" method="POST" action="/graph">
        <label for="start_date">Fecha de inicio:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="end_date">Fecha de fin:</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="product_name">Nombre del producto:</label>
        <select id="product_name" name="product_name" required>
            {% for product in products %}
                <option value="{{ product.name }}">{{ product.name }}</option>
            {% endfor %}
        </select>

        <label for="brand">Marca:</label>
    <select id="brand" name="brand">
        <option value="all">Todas</option>
        {% for brand in brands %}
        <option value="{{ brand }}">{{ brand }}</option>
        {% endfor %}
    </select>

        <label for="store">Tienda:</label>
        <select id="store" name="store">
        <option value="all">Todas</option>
            {% for store in stores %}
                <option value="{{ store.id }}">{{ store.name }}</option>
            {% endfor %}
        </select>

        <label for="presentation">Presentaci칩n:</label>
        <select id="presentation" name="presentation" required>
            {% for presentation in presentations %}
                <option value="{{ presentation[0] }}">{{ presentation[0] }}</option>
            {% endfor %}
        </select>

        <button type="submit">Generar Gr치fico</button>
    </form>

    <div id="graphDiv"></div>

    <script>
        document.getElementById('graphForm').addEventListener('submit', function(e) {
    e.preventDefault();

    fetch('/graph', {
        method: 'POST',
        body: new FormData(e.target)
    })
    .then(response => response.json())
    .then(data => {
        let traces = [];

        for(let item of data.data) {
            let uniqueDataMap = {};
            for(let i = 0; i < item.dates.length; i++) {
                uniqueDataMap[item.dates[i]] = item.prices[i];
            }

            // Convertir el objeto en dos listas separadas para fechas y precios
            let uniqueDates = Object.keys(uniqueDataMap);
            let uniquePrices = uniqueDates.map(date => uniqueDataMap[date]);

            traces.push({
                x: uniqueDates,
                y: uniquePrices,
                mode: 'lines+markers',
                name: item.label,
                connectgaps: true
            });
        }

        const layout = {
            title: data.title,
            xaxis: {
                title: data.xAxisTitle,
                tickformat: '%Y-%m-%d'
            },
            yaxis: {
                title: data.yAxisTitle
            },
            hoverlabel: {
                namelength: -1
            }
        };

        Plotly.newPlot('graphDiv', traces, layout);
    })
    .catch(err => {
        console.error('Error:', err);
        alert('There was an error generating the graph.');
    });
});

        </script>
        
        

    <div style="margin-top: 20px;">
        <div class="button-container">
            <a href="/" style="margin-top: 10px;"><button>Volver</button></a>
        </div>
    </div>

</body>
</html>
