<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Mapa de Calor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="container">
        <img src="../static/LOGO JOMAR.png" alt="MercadoX5" class="logo" />
    </div>
    <h1>MercadoX5</h1>
    <h1>Generar Mapa de Calor</h1>
    <form id="graphForm" method="POST" action="/graph">
        <div>
            <label for="start_date">Fecha de inicio:</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>

        <div>
            <label for="end_date">Fecha de fin:</label>
            <input type="date" id="end_date" name="end_date" required>
        </div>

        <div>
            <label for="product_name">Nombre del producto:</label>
            <select id="product_name" name="product_name" required>
                {% for product in products %}
                <option value="{{ product.name }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="brand">Marca:</label>
            <select id="brand" name="brand">
                <option value="all">Todas</option>
                {% for brand in brands %}
                <option value="{{ brand }}">{{ brand }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="store">Tienda:</label>
            <select id="store" name="store">
                <option value="all">Todas</option>
                {% for store in stores %}
                <option value="{{ store.id }}">{{ store.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="presentation">Presentación:</label>
            <select id="presentation" name="presentation" required>
                {% for presentation in presentations %}
                <option value="{{ presentation[0] }}">{{ presentation[0] }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Generar Mapa de Calor</button>
    </form>

    <div id="heatmapDiv" style="width: 100%; height: 600px;"></div>

    <div class="button-container">
        <a href="/"><button>Volver</button></a>
    </div>

    <script>
        document.getElementById('graphForm').addEventListener('submit', function (e) {
    e.preventDefault();

    fetch('/graph', {
        method: 'POST',
        body: new FormData(e.target)
    })
        .then(response => response.json())
        .then(data => {
            console.log(data); // Para verificar los datos en la consola

            // Verificar si los datos son completos
            if (!data.product_name || !data.prices || !data.stores || !data.brands) {
                alert('Datos incompletos recibidos.');
                return;
            }

            // Crear el heatmap
            const trace = {
                z: data.prices,  // Matriz de precios
                x: data.stores,  // Lista de tiendas
                y: data.brands,  // Lista de marcas
                type: 'heatmap',
                colorscale: 'Viridis',
                hoverongaps: false
            };

            const layout = {
                title: `Mapa de Calor de Precios de ${data.product_name}`,
                xaxis: {
                    title: 'Tiendas'
                },
                yaxis: {
                    title: 'Marcas'
                },
                margin: {
                    t: 40,
                    b: 100,
                    l: 100,
                    r: 40
                },
                height: 600,
                width: 1000
            };

            Plotly.newPlot('graphDiv', [trace], layout);
        })
        .catch(err => {
            console.error('Error:', err);
            alert('Hubo un error al generar el gráfico.');
        });
});


    </script>
</body>

</html>
