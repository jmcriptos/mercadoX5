{% extends "base.html" %}

{% block title %}Generar Gráfico{% endblock %}

{% block content %}
<div class="container">
    <div class="page-title">
        <i class="fas fa-chart-line"></i>
        <h1>Generar Gráfico</h1>
    </div>

    <form id="graphForm" class="card" onsubmit="return handleSubmit(event)">
        <div class="form-group">
            <label for="start_date">Fecha de inicio:</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>

        <div class="form-group">
            <label for="end_date">Fecha de fin:</label>
            <input type="date" id="end_date" name="end_date" required value="{{ today }}">
        </div>

        <div class="form-group">
            <label for="product_name">Nombre del producto:</label>
            <select id="product_name" name="product_name" required>
                <option value="">Seleccione un producto</option>
                {% for product in products %}
                <option value="{{ product.name }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="brand">Marca:</label>
            <select id="brand" name="brand" disabled>
                <option value="all">Todas</option>
            </select>
        </div>

        <div class="form-group">
            <label for="store">Tienda:</label>
            <select id="store" name="store">
                <option value="all">Todas</option>
                {% for store in stores %}
                <option value="{{ store.id }}">{{ store.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="presentation">Presentación:</label>
            <select id="presentation" name="presentation" required disabled>
            </select>
        </div>

        <button type="submit" class="btn-primary">Generar Gráfico</button>
    </form>

    <div id="graphContainer" class="card" style="display: none;">
        <div id="loadingMessage">Cargando gráfico...</div>
        <div id="graphDiv"></div>
        <button id="downloadButton" class="btn-secondary">Descargar como imagen</button>
    </div>
</div>

<div id="errorContainer" style="display: none;" class="alert alert-danger">
    <p id="errorMessage"></p>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
// Configuración inicial
function initializeDates() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('end_date').value = today;
    
    const thirtyDaysAgo = new Date();
    thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
    document.getElementById('start_date').value = thirtyDaysAgo.toISOString().split('T')[0];
}

// Función para mostrar errores
function showError(message) {
    const errorContainer = document.getElementById('errorContainer');
    const errorMessage = document.getElementById('errorMessage');
    if (errorContainer && errorMessage) {
        errorMessage.textContent = message;
        errorContainer.style.display = 'block';
        setTimeout(() => {
            errorContainer.style.display = 'none';
        }, 5000);
    } else {
        alert(message);
    }
}

// Evento change para el select de productos
async function handleProductChange(productName) {
    console.log('Producto seleccionado:', productName);
    
    const brandSelect = document.getElementById('brand');
    const presentationSelect = document.getElementById('presentation');

    // Si no hay producto seleccionado, resetear
    if (!productName) {
        console.log('No hay producto seleccionado');
        brandSelect.innerHTML = '<option value="all">Todas</option>';
        presentationSelect.innerHTML = '';
        brandSelect.disabled = true;
        presentationSelect.disabled = true;
        return;
    }

    try {
        // Deshabilitar selectores durante la carga
        brandSelect.disabled = true;
        presentationSelect.disabled = true;

        // Realizar petición al servidor
        console.log('Realizando petición para:', productName);
        const response = await fetch(`/get_product_details/${encodeURIComponent(productName)}`);
        console.log('Respuesta recibida');
        
        if (!response.ok) {
            throw new Error('Error en la petición');
        }

        const data = await response.json();
        console.log('Datos recibidos:', data);

        if (data.success) {
            // Actualizar marcas
            brandSelect.innerHTML = '<option value="all">Todas</option>';
            data.brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandSelect.appendChild(option);
            });
            brandSelect.disabled = false;

            // Actualizar presentaciones
            presentationSelect.innerHTML = '';
            data.presentations.forEach(pres => {
                const option = document.createElement('option');
                option.value = pres;
                option.textContent = pres;
                presentationSelect.appendChild(option);
            });
            
            if (data.presentations.length > 0) {
                presentationSelect.value = data.presentations[0];
            }
            presentationSelect.disabled = false;
        } else {
            throw new Error(data.error || 'Error al obtener datos');
        }
    } catch (error) {
        console.error('Error:', error);
        showError('Error al cargar los detalles del producto: ' + error.message);
        
        // Resetear en caso de error
        brandSelect.innerHTML = '<option value="all">Todas</option>';
        presentationSelect.innerHTML = '';
        brandSelect.disabled = true;
        presentationSelect.disabled = true;
    }
}

// Función para manejar el envío del formulario
async function handleSubmit(event) {
    event.preventDefault();
    console.log('Formulario enviado');
    
    const loadingMessage = document.getElementById('loadingMessage');
    const graphContainer = document.getElementById('graphContainer');
    const graphDiv = document.getElementById('graphDiv');
    const errorContainer = document.getElementById('errorContainer');
    
    try {
        // Ocultar error anterior si existe
        errorContainer.style.display = 'none';
        
        // Mostrar estado de carga
        loadingMessage.style.display = 'block';
        graphDiv.style.display = 'none';
        graphContainer.style.display = 'block';
        
        const form = event.target;
        const formData = new FormData(form);
        
        console.log('Enviando datos:', Object.fromEntries(formData));

        const response = await fetch('/graph', {
            method: 'POST',
            body: formData
        });
        
        console.log('Respuesta recibida, status:', response.status);
        const data = await response.json();
        console.log('Datos recibidos:', data);

        if (!response.ok) {
            throw new Error(data.error || 'Error al generar el gráfico');
        }

        if (!data || data.error) {
            throw new Error(data.error || 'Error al recibir datos');
        }

        // Ocultar mensaje de carga y mostrar gráfico
        loadingMessage.style.display = 'none';
        graphDiv.style.display = 'block';

        // Procesar datos
        data.data.forEach(item => {
            item.dates = item.dates.map(date => date.split(' ')[0]);
        });

        // Crear trazas
        const colors = [
            '#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd',
            '#8c564b', '#e377c2', '#7f7f7f', '#bcbd22', '#17becf'
        ];

        const traces = data.data.map((item, index) => ({
            x: item.dates,
            y: item.prices,
            mode: 'lines+markers',
            name: item.label,
            hovertemplate:
                '%{text}<br>' +
                'Fecha: %{x}<br>' +
                'Precio: ANG %{y:.2f}<extra></extra>',
            text: new Array(item.dates.length).fill(item.label),
            marker: {
                size: 8,
                color: colors[index % colors.length]
            },
            line: {
                color: colors[index % colors.length]
            }
        }));

        const layout = {
            title: {
                text: data.title,
                font: { size: 20 }
            },
            xaxis: {
                title: 'Fecha',
                tickangle: -45
            },
            yaxis: {
                title: 'Precio (ANG)',
                tickformat: '.2f',
                tickprefix: 'ANG '
            },
            showlegend: true,
            legend: {
                x: 0,
                y: -0.5,
                orientation: 'h',
                yanchor: 'top'
            },
            margin: {
                l: 80,
                r: 50,
                t: 100,
                b: 200
            },
            hovermode: 'x unified'
        };

        console.log('Generando gráfico con:', { traces, layout });
        
        Plotly.newPlot('graphDiv', traces, layout, {
            responsive: true,
            displayModeBar: true,
            displaylogo: false,
            modeBarButtonsToRemove: ['lasso2d', 'select2d']
        });
    } catch (error) {
        console.error('Error:', error);
        loadingMessage.style.display = 'none';
        showError('Error al generar el gráfico: ' + error.message);
    }
    
    return false;
}

// Inicialización cuando el DOM está listo
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM Cargado');
    
    // Inicializar fechas
    initializeDates();
    
    // Configurar event listener para el select de productos
    const productSelect = document.getElementById('product_name');
    if (productSelect) {
        console.log('Configurando event listener para productos');
        productSelect.onchange = (e) => handleProductChange(e.target.value);
    } else {
        console.error('No se encontró el select de productos');
    }
    
    // Configurar botón de descarga
    const downloadButton = document.getElementById('downloadButton');
    if (downloadButton) {
        downloadButton.addEventListener('click', function() {
            Plotly.downloadImage('graphDiv', {
                format: 'png',
                filename: 'grafico',
                width: 1200,
                height: 800
            });
        });
    }
});
</script>
{% endblock %}
