{% extends "base.html" %}

{% block title %}Generar Gráfico{% endblock %}

{% block content %}
<div class="container">
  <div class="page-title">
    <i class="fas fa-chart-line"></i>
    <h1>Generar Gráfico</h1>
  </div>

  <!-- Formulario para generar el gráfico -->
  <form id="graphForm" class="card" method="POST" action="/graph">
    <div class="form-group">
      <label for="start_date">Fecha de inicio:</label>
      <input type="date" id="start_date" name="start_date" required>
    </div>
    <div class="form-group">
      <label for="end_date">Fecha de fin:</label>
      <input type="date" id="end_date" name="end_date" required>
    </div>
    <div class="form-group">
      <label for="product_name">Nombre del producto:</label>
      <select id="product_name" name="product_name" required>
        {% for product in products %}
        <option value="{{ product.name }}">{{ product.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="brand">Marca:</label>
      <select id="brand" name="brand">
        <option value="all">Todas</option>
        {% for b in all_brands %}
        <option value="{{ b }}">{{ b }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="store">Tienda:</label>
      <select id="store" name="store">
        <option value="all">Todas</option>
        {% for s in stores %}
        <option value="{{ s.id }}">{{ s.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="presentation">Presentación:</label>
      <select id="presentation" name="presentation" required>
        {% for p in all_presentations %}
        <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn-primary">Generar Gráfico</button>
  </form>

  <!-- Contenedor para el gráfico y descarga -->
  <div class="graph-container">
    <div id="loadingMessage" style="display:none;">Cargando gráfico...</div>
    <div id="graphDiv" style="width: 100%; height: 700px;"></div>
    <div class="button-container">
      <button id="downloadButton" class="btn-secondary">Descargar como imagen</button>
    </div>
  </div>
</div>

<!-- (No se incluye tooltip visible ya que solo se quiere la línea) -->
{% endblock %}

{% block scripts %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  initializeDates();
  setupForm();
  setupDownloadButton();
});

function initializeDates() {
  const today = new Date();
  const thirtyDaysAgo = new Date(today);
  thirtyDaysAgo.setDate(today.getDate() - 30);
  
  document.getElementById('end_date').value = today.toISOString().split('T')[0];
  document.getElementById('start_date').value = thirtyDaysAgo.toISOString().split('T')[0];
}

function setupForm() {
  const form = document.getElementById('graphForm');
  form.addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const formData = new FormData(this);
    if (formData.get('start_date') > formData.get('end_date')) {
      showError('La fecha de inicio no puede ser mayor a la fecha de fin.');
      return;
    }

    const loadingMessage = document.getElementById('loadingMessage');
    const graphDiv = document.getElementById('graphDiv');

    try {
      loadingMessage.style.display = 'block';
      graphDiv.style.display = 'none';

      const response = await fetch('/graph', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      console.log('Datos recibidos:', data);

      if (!response.ok) {
        throw new Error(data.error || 'Error en la respuesta del servidor');
      }

      loadingMessage.style.display = 'none';
      graphDiv.style.display = 'block';

      createPlot(data);
      document.getElementById('downloadButton').style.display = 'block';

    } catch (error) {
      console.error('Error:', error);
      showError(error.message);
      loadingMessage.style.display = 'none';
    }
  });
}

function setupDownloadButton() {
  document.getElementById('downloadButton').addEventListener('click', function() {
    Plotly.downloadImage('graphDiv', {
      format: 'png',
      filename: 'grafico',
      width: 1200,
      height: 800,
      scale: 2
    });
  });
}

function createPlot(data) {
  if (!data.data || !Array.isArray(data.data) || data.data.length === 0) {
    showError('No hay datos para graficar');
    return;
  }

  const colors = [
    '#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd',
    '#8c564b', '#e377c2', '#7f7f7f', '#bcbd22', '#17becf'
  ];

  // Construir las trazas: aumentamos el tamaño del marcador y desactivamos el hover predeterminado.
  const traces = data.data.map((item, index) => ({
    x: item.dates,
    y: item.prices,
    mode: 'lines',
    name: item.label,
    line: {
      color: colors[index % colors.length],
      width: 3,
    },
    hoverinfo: 'text',  // Permite mostrar los precios en el hover
  }));

  // Layout con hovermode "x unified" para capturar la zona vertical de la fecha
  const layout = {
    title: { text: data.title, font: { size: 24 } },
    xaxis: { title: 'Fecha', tickangle: -45, automargin: true },
    yaxis: { title: 'Precio', tickformat: '.2f', automargin: true },
    showlegend: true,
    legend: { x: 0, y: -0.3, orientation: 'h', yanchor: 'top', xanchor: 'left' },
    hovermode: 'x unified',
    margin: { l: 100, r: 50, t: 100, b: 150 },
    autosize: true,
    height: 700,
    shapes: []  // Inicializamos sin ninguna línea punteada
  };

  const config = {
    responsive: true,
    displayModeBar: true,
    displaylogo: false
  };

  Plotly.newPlot('graphDiv', traces, layout, config).then(function(gd) {
    console.log("Gráfico generado correctamente.");
    
    // Agregar eventos de hover para mostrar la línea vertical punteada
    gd.on('plotly_hover', function(eventData) {
      console.log("Evento plotly_hover:", eventData);
      // Obtener la fecha hoverada (tomamos la primera)
      const date = eventData.points[0].x;
      // Actualizar el layout para agregar una línea vertical punteada en la fecha
      Plotly.relayout(gd, {
        shapes: [{
          type: 'line',
          x0: date,
          x1: date,
          xref: 'x',
          yref: 'paper',
          y0: 0,
          y1: 1,
          line: {
            dash: 'dot',
            color: 'gray',
            width: 1
          }
        }]
      });
    });
    
    gd.on('plotly_unhover', function() {
      // Quitar la línea vertical al salir del hover
      Plotly.relayout(gd, { shapes: [] });
    });
    
    // Redimensionar la gráfica en caso de cambio de tamaño
    setTimeout(() => { Plotly.Plots.resize(gd); }, 100);
  });
}

function showError(message) {
  const errorContainer = document.getElementById('errorContainer');
  const errorMessage = document.getElementById('errorMessage');
  errorMessage.textContent = message;
  errorContainer.style.display = 'block';
  setTimeout(() => { errorContainer.style.display = 'none'; }, 5000);
}
</script>
{% endblock %}
