{% extends "base.html" %}

{% block title %}Generar Gráfico{% endblock %}

{% block content %}
<div class="container">
  <div class="page-title">
    <i class="fas fa-chart-line"></i>
    <h1>Generar Gráfico</h1>
  </div>

  <!-- Formulario para generar el gráfico -->
  <form id="graphForm" class="card" method="POST" action="/graph" onsubmit="return handleSubmit(event)">
    <!-- Fechas -->
    <div class="form-group">
      <label for="start_date">Fecha de inicio:</label>
      <input type="date" id="start_date" name="start_date" required>
    </div>
    <div class="form-group">
      <label for="end_date">Fecha de fin:</label>
      <input type="date" id="end_date" name="end_date" required>
    </div>

    <!-- Producto -->
    <div class="form-group">
      <label for="product_name">Nombre del producto:</label>
      <select id="product_name" name="product_name">
        <option value="all">Todos</option>
        {% for product in products %}
        <option value="{{ product.name }}">{{ product.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Marca -->
    <div class="form-group">
      <label for="brand">Marca:</label>
      <select id="brand" name="brand">
        <option value="all">Todas</option>
        {% for b in all_brands %}
        <option value="{{ b }}">{{ b }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Tienda -->
    <div class="form-group">
      <label for="store">Tienda:</label>
      <select id="store" name="store">
        <option value="all">Todas</option>
        {% for s in stores %}
        <option value="{{ s.id }}">{{ s.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Presentación -->
    <div class="form-group">
      <label for="presentation">Presentación:</label>
      <select id="presentation" name="presentation" required>
        <option value="all">Todas</option>
        {% for p in all_presentations %}
        <option value="{{ p }}">{{ p }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Botón de envío -->
    <button type="submit" class="btn-primary">Generar Gráfico</button>
  </form>

  <!-- Contenedor para el gráfico y el botón de descarga -->
  <div id="graphContainer" class="card" style="display: none; margin-top:20px;">
    <div id="loadingMessage">Cargando gráfico...</div>
    <div id="graphDiv" style="width: 100%; height: 600px;"></div>
    <button id="downloadButton" class="btn-secondary">Descargar como imagen</button>
  </div>
</div>

<!-- Contenedor para errores -->
<div id="errorContainer" style="display: none;" class="alert alert-danger">
  <p id="errorMessage"></p>
</div>

<!-- IMPORTANTE: Agregamos el contenedor para el tooltip personalizado -->
<div id="customTooltip" style="position: absolute; display: none; background: #fff; border: 1px solid #ccc; padding: 5px; z-index: 100; pointer-events: none; font-size: 12px;"></div>
{% endblock %}

{% block scripts %}
<!-- Incluir Plotly (si no se ha incluido en base.html) -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  console.log("Página generate_graph cargada.");
  initializeDates();

  const downloadButton = document.getElementById("downloadButton");
  if (downloadButton) {
    downloadButton.addEventListener("click", function() {
      Plotly.downloadImage("graphDiv", {
        format: "png",
        filename: "grafico",
        width: 1200,
        height: 800
      }).then(() => {
        console.log("Imagen descargada.");
      }).catch((err) => {
        console.error("Error al descargar la imagen:", err);
      });
    });
  }
});

function initializeDates() {
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("end_date").value = today;
  const thirtyDaysAgo = new Date();
  thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
  document.getElementById("start_date").value = thirtyDaysAgo.toISOString().split("T")[0];
}

function showError(message) {
  console.error("Error:", message);
  const errorContainer = document.getElementById("errorContainer");
  const errorMessage = document.getElementById("errorMessage");
  errorMessage.textContent = message;
  errorContainer.style.display = "block";
  setTimeout(() => {
    errorContainer.style.display = "none";
  }, 5000);
}

async function handleSubmit(event) {
  event.preventDefault();
  console.log("handleSubmit disparado!");

  const form = document.getElementById("graphForm");
  const graphContainer = document.getElementById("graphContainer");
  const loadingMessage = document.getElementById("loadingMessage");
  const graphDiv = document.getElementById("graphDiv");

  graphContainer.style.display = "block";
  loadingMessage.style.display = "block";
  graphDiv.style.display = "none";

  const formData = new FormData(form);
  const startDate = formData.get("start_date");
  const endDate = formData.get("end_date");
  if (startDate > endDate) {
    showError("La fecha de inicio no puede ser mayor a la fecha de fin.");
    return false;
  }

  try {
    const response = await fetch(form.action, {
      method: "POST",
      body: formData
    });
    const data = await response.json();
    console.log("Datos recibidos:", data);

    if (!response.ok || data.error) {
      throw new Error(data.error || "Error en la respuesta de /graph");
    }

    loadingMessage.style.display = "none";
    graphDiv.style.display = "block";

    // Construir las trazas para Plotly; aumentar tamaño del marcador para facilitar el hover
    const traces = data.data.map(item => ({
      x: item.dates,
      y: item.prices,
      mode: "lines+markers",
      marker: { size: 10 },
      name: item.label,
      hoverinfo: "none"
    }));

    // Usar hovermode "x unified" para que se dispare el evento al mover el mouse sobre la zona vertical de la fecha
    const layout = {
      title: data.title,
      xaxis: { title: "Fecha", tickangle: -45, automargin: true },
      yaxis: { title: "Precio", tickformat: ".2f" },
      showlegend: true,
      legend: { x: 0, y: -0.5, orientation: "h", yanchor: "top" },
      hovermode: "x unified",
      margin: { l: 80, r: 50, t: 100, b: 200 }
    };

    const config = {
      responsive: true,
      displayModeBar: true,
      displaylogo: false
    };

    console.log("Dibujando gráfico con:", traces, layout);
    Plotly.newPlot("graphDiv", traces, layout, config)
      .then(function(gd) {
        console.log("Gráfico generado correctamente.");
        // Agregar eventos de hover
        gd.on("plotly_hover", function(eventData) {
          console.log("Evento plotly_hover:", eventData);
          // Clonar el arreglo de puntos recibido y ordenarlos por precio (y) de menor a mayor
          let points = eventData.points.slice();
          points.sort((a, b) => parseFloat(a.y) - parseFloat(b.y));
          let content = "<b>" + points[0].x + "</b><br>";
          points.forEach(function(pt) {
            // Usamos pt.data.name o, si no existe, usamos el nombre de la traza (gd.data[pt.curveNumber].name)
            let seriesName = pt.data.name || gd.data[pt.curveNumber].name;
            content += seriesName + ": " + parseFloat(pt.y).toFixed(2) + "<br>";
          });
          const tooltip = document.getElementById("customTooltip");
          tooltip.innerHTML = content;
          tooltip.style.left = (eventData.event.clientX + 10) + "px";
          tooltip.style.top = (eventData.event.clientY + 10) + "px";
          tooltip.style.display = "block";
        });
        gd.on("plotly_unhover", function() {
          document.getElementById("customTooltip").style.display = "none";
        });
      })
      .catch(function(error) {
        console.error("Error al dibujar el gráfico:", error);
        showError("Error al dibujar el gráfico: " + error.message);
      });
  } catch (error) {
    loadingMessage.style.display = "none";
    showError("Error al generar el gráfico: " + error.message);
  }
  return false;
}
</script>
{% endblock %}
