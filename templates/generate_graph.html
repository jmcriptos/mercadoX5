{% extends "base.html" %}

{% block head_extra %}
<style>
    .graph-form {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        padding: 24px;
    }

    .form-section {
        margin-bottom: 24px;
        padding: 16px;
        background: #f8f9fa;
        border-radius: 8px;
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
        color: #444;
        margin-bottom: 8px;
    }

    .input-label i {
        color: #666;
    }

    .form-control {
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        padding: 10px 12px;
        transition: all 0.2s ease;
    }

    .form-control:focus {
        border-color: #4285f4;
        box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
    }

    .date-inputs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .filters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .btn-generate {
        background: #4285f4;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s ease;
    }

    .btn-generate:hover {
        background: #3367d6;
        transform: translateY(-1px);
    }

    .select2-container--default .select2-selection--multiple {
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        min-height: 42px;
    }

    .select2-container--default.select2-container--focus .select2-selection--multiple {
        border-color: #4285f4;
        box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
    }

    .tag-item {
        background: #e8f0fe;
        border-radius: 16px;
        padding: 4px 12px;
        margin: 2px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }

    .tag-item i {
        font-size: 12px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-3">
    <div class="graph-form">
        <form id="graphForm" method="POST">
            <!-- Fechas -->
            <div class="form-section">
                <div class="date-inputs">
                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-calendar"></i>
                            Fecha de inicio
                        </label>
                        <input type="date" id="start_date" class="form-control" value="2022-01-01">
                    </div>
                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-calendar"></i>
                            Fecha de fin
                        </label>
                        <input type="date" id="end_date" class="form-control" value="2025-02-14">
                    </div>
                </div>
            </div>

            <!-- Producto -->
            <div class="form-section">
                <div class="input-group">
                    <label class="input-label">
                        <i class="fas fa-box"></i>
                        Nombre del producto
                    </label>
                    <input type="text" id="product_search" class="form-control" 
                           placeholder="Buscar producto..." value="Atun en Agua">
                </div>
            </div>

            <!-- Filtros -->
            <div class="form-section">
                <div class="filters-grid">
                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-tags"></i>
                            Marcas
                        </label>
                        <select id="brand" class="form-control select2" multiple>
                            <option value="Van Camps" selected>Van Camps</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-store"></i>
                            Tiendas
                        </label>
                        <select id="store" class="form-control select2" multiple>
                            <option value="all" selected>Todas</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-box-open"></i>
                            Presentación
                        </label>
                        <select id="presentation" class="form-control">
                            <option value="160g" selected>160 g</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-generate">
                <i class="fas fa-chart-line"></i>
                Generar Gráfico
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    initializeDates();
    initializeSelect2();
    setupProductSearch();
    setupForm();
    setupDownloadButton();
    setupBrandChange();
});

function initializeSelect2() {
    $('.select2').select2({
        placeholder: "Seleccionar...",
        allowClear: true,
        width: '100%'
    });
}

function initializeDates() {
    const startDate = '2022-01-01';
    const today = new Date();
    const endDate = today.toISOString().split('T')[0];

    document.getElementById('start_date').value = startDate;
    document.getElementById('end_date').value = endDate;
}

function setupProductSearch() {
    const searchInput = document.getElementById('product_search');
    const hiddenInput = document.getElementById('product_name');
    
    searchInput.addEventListener('input', async function() {
        const query = this.value;
        if (query.length < 2) return;

        try {
            const response = await fetch(`/search_products?q=${encodeURIComponent(query)}`);
            const products = await response.json();
            
            // Aquí puedes implementar tu lógica de autocompletado
            // Por ejemplo, usando datalist:
            let datalist = document.getElementById('products-list');
            if (!datalist) {
                datalist = document.createElement('datalist');
                datalist.id = 'products-list';
                searchInput.setAttribute('list', 'products-list');
                document.body.appendChild(datalist);
            }
            
            datalist.innerHTML = products.map(product => 
                `<option value="${product}">`
            ).join('');
        } catch (error) {
            console.error('Error buscando productos:', error);
        }
    });

    searchInput.addEventListener('change', function() {
        hiddenInput.value = this.value;
        updateBrandsAndPresentations(this.value);
    });
}

function updateBrandsAndPresentations(productName) {
    fetch(`/get_brands_for_product?product_name=${encodeURIComponent(productName)}`)
        .then(response => response.json())
        .then(data => {
            updateBrandSelect(data.brands);
            updatePresentationSelect(data.presentations);
        })
        .catch(error => console.error('Error:', error));
}

function updateBrandSelect(brands) {
    const brandSelect = document.getElementById('brand');
    brandSelect.innerHTML = '<option value="all">Todas</option>';
    brands.forEach(brand => {
        const option = document.createElement('option');
        option.value = brand;
        option.textContent = brand;
        brandSelect.appendChild(option);
    });
    $(brandSelect).trigger('change');
}

function updatePresentationSelect(presentations) {
    const presentationSelect = document.getElementById('presentation');
    presentationSelect.innerHTML = '<option value="all">Todas</option>';
    presentations.forEach(pres => {
        const option = document.createElement('option');
        option.value = pres;
        option.textContent = pres;
        presentationSelect.appendChild(option);
    });
}

function setupBrandChange() {
    const brandSelect = document.getElementById('brand');
    brandSelect.addEventListener('change', function() {
        const selectedOptions = Array.from(this.selectedOptions).map(opt => opt.value);
        const productName = document.getElementById('product_name').value;
        
        if (selectedOptions.length === 0 || selectedOptions.includes('all')) {
            updateBrandsAndPresentations(productName);
        } else {
            const brandsParam = selectedOptions.join(',');
            fetch(`/get_presentations?product_name=${encodeURIComponent(productName)}&brands=${encodeURIComponent(brandsParam)}`)
                .then(response => response.json())
                .then(data => {
                    updatePresentationSelect(data.presentations);
                })
                .catch(error => console.error('Error:', error));
        }
    });
}

function setupForm() {
    const form = document.getElementById('graphForm');
    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const formData = new FormData(this);
        if (formData.get('start_date') > formData.get('end_date')) {
            showError('La fecha de inicio no puede ser mayor a la fecha de fin.');
            return;
        }

        const loadingMessage = document.getElementById('loadingMessage');
        const graphDiv = document.getElementById('graphDiv');
        const downloadButton = document.getElementById('downloadButton');

        try {
            loadingMessage.style.display = 'block';
            graphDiv.style.display = 'none';
            downloadButton.style.display = 'none';

            const response = await fetch('/generate_graph', { 
                method: 'POST', 
                body: formData 
            });

            if (response.redirected && response.url.includes('/login')) {
                showError('Debe iniciar sesión para generar gráficos. Redirigiendo...');
                setTimeout(() => { window.location.href = response.url; }, 2000);
                return;
            }

            const data = await response.json();
            if (!response.ok) throw new Error(data.error || 'Error en la respuesta del servidor');

            loadingMessage.style.display = 'none';
            graphDiv.style.display = 'block';
            createPlot(data);
            downloadButton.style.display = 'inline-flex';
        } catch (error) {
            console.error('Error:', error);
            showError(error.message);
            loadingMessage.style.display = 'none';
        }
    });
}

function setupDownloadButton() {
    document.getElementById('downloadButton').addEventListener('click', function() {
        Plotly.downloadImage('graphDiv', {
            format: 'png',
            filename: 'grafico',
            width: 1200,
            height: 800,
            scale: 2
        });
    });
}

function createPlot(data) {
    if (!data.data || !Array.isArray(data.data) || data.data.length === 0) {
        showError('No hay datos para graficar');
        return;
    }

    const colors = [
        '#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd',
        '#8c564b', '#e377c2', '#7f7f7f', '#bcbd22', '#17becf'
    ];

    const traces = [];
    let allPrices = [];

    data.data.forEach((item, index) => {
        const isRegression = (item.line && item.mode === 'lines');
        allPrices = allPrices.concat(item.prices);

        let traceConfig = {
            x: item.dates,
            y: item.prices,
            name: item.label,
            hoverinfo: 'none'
        };

        if (isRegression) {
            traceConfig.mode = item.mode;
            traceConfig.line = item.line;
        } else {
            traceConfig.mode = 'lines+markers';
            traceConfig.marker = {
                size: 8,
                color: colors[index % colors.length],
                line: { color: 'black', width: 1 }
            };
            traceConfig.line = { width: 2 };
        }

        traces.push(traceConfig);
    });

    const minPrice = Math.min(...allPrices);
    const maxPrice = Math.max(...allPrices);
    const priceRange = maxPrice - minPrice;
    const margin = priceRange * 0.1;

    const layout = {
        title: { 
            text: data.title,
            font: { size: 24 }
        },
        xaxis: {
            title: 'Fecha',
            tickangle: -45,
            automargin: true,
            showline: true,
            linecolor: 'black',
            linewidth: 2,
            gridcolor: '#e0e0e0'
        },
        yaxis: {
            title: 'Precio',
            tickformat: priceRange < 0.1 ? '.3f' : '.2f',
            automargin: true,
            showline: true,
            linecolor: 'black',
            linewidth: 2,
            range: [Math.max(0, minPrice - margin), maxPrice + margin],
            nticks: priceRange < 0.1 ? 5 : 8,
            gridcolor: '#e0e0e0'
        },
        showlegend: true,
        legend: {
            x: 0,
            y: -0.3,
            orientation: 'h',
            yanchor: 'top',
            xanchor: 'left'
        },
        hovermode: 'closest',
        margin: {
            l: 100,
            r: 50,
            t: 100,
            b: 150
        },
        plot_bgcolor: 'white',
        paper_bgcolor: 'white',
        autosize: true,
        height: 700
    };

    const config = {
        responsive: true,
        displayModeBar: true,
        displaylogo: false,
        modeBarButtonsToRemove: ['lasso2d', 'select2d']
    };

    Plotly.newPlot('graphDiv', traces, layout, config).then(function(gd) {
        setupPlotlyHoverEvents(gd, priceRange);
        setTimeout(() => { Plotly.Plots.resize(gd); }, 100);
    });
}

function setupPlotlyHoverEvents(gd, priceRange) {
    gd.on('plotly_hover', function(eventData) {
        const date = eventData.points[0].x;
        const pointsAtDate = [];
        
        gd.data.forEach(trace => {
            const pointIndex = trace.x.indexOf(date);
            if (pointIndex !== -1) {
                pointsAtDate.push({
                    store: trace.name,
                    price: trace.y[pointIndex]
                });
            }
        });

        if (pointsAtDate.length === 0) return;

        pointsAtDate.sort((a, b) => b.price - a.price);
        const dateObj = new Date(date);
        const dateStr = dateObj.toLocaleDateString('es-VE', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        let content = `
            <div class="fw-bold pb-2 mb-2 border-bottom">
                ${dateStr}
            </div>
        `;
        
        pointsAtDate.forEach(point => {
            const decimals = priceRange < 0.1 ? 3 : 2;
            content += `
                <div class="py-1">
                    ${point.store}: Bs. ${point.price.toFixed(decimals)}
                </div>
            `;
        });

        updateTooltipPosition(content, eventData.event);

        Plotly.relayout(gd, {
            shapes: [{
                type: 'line',
                x0: date,
                x1: date,
                xref: 'x',
                yref: 'paper',
                y0: 0,
                y1: 1,
                line: {
                    dash: 'dot',
                    color: 'red',
                    width: 2
                }
            }]
        });
    });

    gd.on('plotly_unhover', function() {
        document.getElementById('customTooltip').style.display = 'none';
        Plotly.relayout(gd, { shapes: [] });
    });
}

function updateTooltipPosition(content, event) {
    const tooltip = document.getElementById('customTooltip');
    tooltip.innerHTML = content;
    tooltip.style.display = 'block';

    let x = event.pageX + 10;
    let y = event.pageY + 10;

    const rect = tooltip.getBoundingClientRect();
    if (x + rect.width > window.innerWidth) {
        x = event.pageX - rect.width - 10;
    }
    if (y + rect.height > window.innerHeight) {
        y = event.pageY - rect.height - 10;
    }

    tooltip.style.left = x + 'px';
    tooltip.style.top = y + 'px';
}

function showError(message) {
    const errorContainer = document.getElementById('errorContainer');
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = message;
    errorContainer.style.display = 'block';
    setTimeout(() => {
        errorContainer.style.display = 'none';
    }, 5000);
}
</script>
{% endblock %}
